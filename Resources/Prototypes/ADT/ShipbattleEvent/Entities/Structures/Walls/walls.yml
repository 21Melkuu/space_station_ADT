#Базовые стены

- type: entity
  parent: BaseWall
  id: ADTWallLightArmorKMT
  name: KMT Light Armor
  suffix: Space Battleships, KMT
  components:
    - type: Sprite
      sprite: ADT/ShipBattle/Structures/Walls/space_battleships_kmt_armor.rsi
    - type: Icon
      sprite: ADT/ShipBattle/Structures/Walls/space_battleships_kmt_armor.rsi
    - type: IconSmooth
      key: walls
      base: state
    - type: Tag
      tags:
        - Wall
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 1500
          behaviors:
            # - !type:SpawnEntitiesBehavior
            #   spawn:
            #     Girder:
            #       min: 1
            #       max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

