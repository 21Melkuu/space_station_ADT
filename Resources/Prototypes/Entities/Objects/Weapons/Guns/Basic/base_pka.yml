- type: entity
  id: WeaponProtoKineticAcceleratorBase
  abstract: true
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    size: Large # ADT tweak Normal -> large
    shape:
    - 0,0,2,1
  # - type: GunWieldBonus # ADT tweak start
  #   minAngle: -43
  #   maxAngle: -43
  # - type: Wieldable # ADT tweak end
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 2 #ADT tweak
    maxAngle: 3 #ADT tweak
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
        #todo: add other 'empty' animations
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 1
    count: 1
  - type: Clothing
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: UseDelay
    delay: 1
