- type: entityTable
  id: LockerFillMedicine
  table: !type:AllSelector
    children:
    - id: BoxSyringe
    - id: ChemistryBottleEpinephrine
    - id: Brutepack
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Ointment
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Bloodpack
      amount: !type:ConstantNumberSelector
        value: 2
    - id: Gauze

- type: entity
  parent: LockerMedicine
  id: LockerMedicineFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: BoxSyringe
      - id: EpinephrineChemistryBottle
        amount: 1
      - id: Brutepack
        amount: 2
      - id: Ointment
        amount: 2
      # ADT tweak Start
      - id: ADTAntibioticOintment
        amount: 1
      - id: ADTPatchPackFilled
        amount: 1
      # ADT tweak End
      - id: Bloodpack
        amount: 2
      - id: Gauze

